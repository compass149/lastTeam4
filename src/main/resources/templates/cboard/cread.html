<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<head>
    <title>게시글 상세 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .reply-form {
            margin-top: 20px;
        }
        .reply-form .form-group {
            margin-bottom: 15px;
        }
        .reply-form .form-control {
            border-radius: 4px;
        }
        .reply-form .btn {
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시글 상세 보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">번호</span>
                        <input type="text" class="form-control" th:value="${dto.cno}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="5" readonly>[[${dto.content}]]</textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">첨부파일</span>
                        <div class="col" th:if="${dto.fileNames != null && dto.fileNames.size() > 0}">
                            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                                <img class="m-3" th:each="fileName: ${dto.fileNames}"
                                     th:src="|/cboard/view/s_${fileName}|">
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.createdAt, 'yyyy-MM-dd')}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">수정일</span>
                        <input type="text" class="form-control" th:value="${#temporals.format(dto.updatedAt, 'yyyy-MM-dd')}" readonly>
                    </div>
                    <div class="my-4">
                        <div class="float-end" th:with="link = ${cpageRequestDTO.getLink()}">
                            <a th:href="|@{/cboard/clist}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">목록</button>
                            </a>
                            <a th:href="|@{/cboard/cmodify(cno=${dto.cno})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">수정</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 등록</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging">
            </ul>
        </div>
    </div>
    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">댓글</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">댓글 내용</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control replyer">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary registerBtn">등록</button>
                    <button type="button" class="btn btn-outline-dark closeRegisterBtn">취소</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">댓글 내용</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info modifyBtn">수정</button>
                    <button type="button" class="btn btn-danger removeBtn">삭제</button>
                    <button type="button" class="btn btn-outline-dark closeModifyBtn">취소</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/creply.js"></script>
</div>
<script layout:fragment="script" th:inline="javascript">
    const cno = `[[${dto.cno}]]`;
    if (!cno) {
        console.error("cno is not defined");
        alert("게시글 번호가 없습니다.");
    }

    const replyList = document.querySelector('.replyList');
    const replyPaging = document.querySelector('.replyPaging');

    function printList(dtoList) {
        let str = '';
        if (dtoList && dtoList.length > 0) {
            for (const dto of dtoList) {
                str += `<li class="list-group-item d-flex replyItem">
                      <span class="col-1">${dto.rno}</span>
                      <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                      <span class="col-2">${dto.replyer}</span>
                      <span class="col-2">${dto.createdAt} </span>
                    </li>`;
            }
        }
        replyList.innerHTML = str;
    }

    function printPages(data) {
        let pageStr = '';
        if (data.prev) {
            pageStr += `<li class="page-item">
                <a class="page-link" data-page="${data.start - 1}">Previous</a>
            </li>`;
        }
        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i == data.page ? "active" : ""}">
                <a class="page-link" data-page="${i}">${i}</a>
            </li>`;
        }
        if (data.next) {
            pageStr += `<li class="page-item">
                <a class="page-link" data-page="${data.end + 1}">Next</a>
            </li>`;
        }
        replyPaging.innerHTML = pageStr;
    }

    function printReplies(page, size, goLast) {
        alert(cno)
        getList({cno, page, size, goLast}).then(
            data => {
                printList(data.dtoList);
                printPages(data);
            }
        ).catch(e => {
            console.error(e);
        });
    }

    printReplies(1, 10, true);

    const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"));

    const registerBtn = document.querySelector(".registerBtn");
    const replyText = document.querySelector(".replyText");
    const replyer = document.querySelector(".replyer");
    const closeRegisterBtn = document.querySelector(".closeRegisterBtn");

    document.querySelector(".addReplyBtn").addEventListener("click", function (e){
        registerModal.show();
    }, false);

    closeRegisterBtn.addEventListener("click", function (e){
        registerModal.hide();
    }, false);

    registerBtn.addEventListener("click", function(e){
        if(!cno) {
            alert("게시글 번호가 없습니다.");
            return;
        }

        const replyObj = {
            cno: cno,
            replyText: replyText.value,
            replyer: replyer.value
        };

        addReply(replyObj).then(result => {
            alert(result.rno);
            registerModal.hide();
            replyText.value = '';
            replyer.value = '';
            printReplies(1, 10, true); // Refresh the comment list
        }).catch(e => {
            alert("Exception...");
        });
    }, false);

    let page = 1;
    let size = 10;

    replyPaging.addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if(!target || target.tagName != 'A'){
            return;
        }

        const pageNum = target.getAttribute("data-page");
        page = pageNum;
        printReplies(page, size);

    }, false);

    //modifyModal
    const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"));

    const replyHeader = document.querySelector(".replyHeader");
    const modifyText = document.querySelector(".modifyText");
    const modifyBtn = document.querySelector(".modifyBtn");
    const removeBtn = document.querySelector(".removeBtn");
    const closeModifyBtn = document.querySelector(".closeModifyBtn");

    replyList.addEventListener("click", function (e){
        e.preventDefault();
        e.stopPropagation();

        const target = e.target;

        if(!target || target.tagName != 'SPAN'){
            return;
        }

        const rno = target.getAttribute("data-rno");

        if(!rno){
            return;
        }

        getReply(rno).then(reply => { // Fill the modal with the reply content
            console.log(reply);
            replyHeader.innerHTML = reply.rno;
            modifyText.value = reply.replyText;
            modifyModal.show();
        }).catch(e => alert('error'));

    }, false);

    modifyBtn.addEventListener("click", function(e) {
        const replyObj = {
            cno: cno,
            rno: replyHeader.innerHTML,
            replyText: modifyText.value
        };

        modifyReply(replyObj).then(result => {
            alert(result.rno + ' 댓글이 수정되었습니다.');
            replyText.value = '';
            modifyModal.hide();
            printReplies(page, size);
        }).catch(e => {
            console.log(e);
        });
    }, false);

    closeModifyBtn.addEventListener("click", function(e){
        modifyModal.hide();
    }, false);

    removeBtn.addEventListener("click", function(e) {
        removeReply(replyHeader.innerHTML).then(result => {
            alert(result.rno + ' 댓글이 삭제되었습니다.');
            replyText.value = '';
            modifyModal.hide();
            page = 1; // Reset to the first page
            printReplies(page, size);
        }).catch(e => {
            console.log(e);
        });
    }, false);
</script>
</body>
</html>
